<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>

<body>
    <div class="app">
        <div class="top-header">
            <h2>Tap Music</h2>'
            <p>Create sound with just one tap</p>
        </div>
        <div class="animate">

        </div>
        <div class="tap-music">
            <div class="box1">
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="box2">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="box3">
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="box4">
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="box5">
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="box6">
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
